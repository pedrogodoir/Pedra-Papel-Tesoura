<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #111; color: #eee;" class="d-flex flex-column justify-content-center align-items-center">
    <span class="resultado" data-attr="result"></span>
    <p class="top-player-name">😀 Bem vindo ao jogo, <span data-attr="player-name" contenteditable="true" class="user">Usuário</span>!</p>
    <div style="gap: 8px;" class="d-flex flex-row justify-content-center align-items-center">
        <button onclick="jogar('Pedra')">🗿 Pedra</button>
        <button onclick="jogar('Papel')">📃 Papel</button>
        <button onclick="jogar('Tesoura')">✂️ Tesoura</button>
    </div>
    <div class="players">
        <div>
            <p class="player-move">Sua jogada = <span data-attr="jogada-player">Clique em um botão.</span></p>
            <p class="bot-move">Jogada do bot = <span data-attr="jogada-bot">Clique em um botão.</span></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
